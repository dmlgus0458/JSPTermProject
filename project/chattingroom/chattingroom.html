<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattingroom</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code. query.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chattingroom.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- <link rel="styleshrrt" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> -->
    <script src="https://kit.fontawesome.com/83385c7079.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <!-- Page header start -->
        <div class="page-title">
            <div class="row gutters">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <h5 class="title">채팅방</h5>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> 
                    <!-- <button type="button" class="btn btn primary" style="float: right;">나가기</button> -->
                    <input type="submit" value="채팅방 나가기"  style="float: right; width: 120px; height: 60px;" onclick="location.href='login.html'">
                </div>
                <div>
                    <script>
                        date = new date ().toLocal
                    </script>
                </div>
            </div>
        </div>
        <!-- Page header end -->
    
        <!-- Content wrapper start -->
        <div class="content-wrapper">
    
            <!-- Row start -->
            <div class="row gutters">
    
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    
                    <div class="card m-0">
    
                        <!-- Row start -->
                        <div class="row no-gutters">
                            <div class="col-12">
                                <div class="selected-user">
                                    <!-- <span>To: <span class="name">Emily Russell</span></span> -->
                                    <div>
                                        <script>
                                            date=new Date().toLocaleDateString();
                                            document.write(date);
                                        </script>
                                    </div>
                                </div>
                                <div class="chat-container">
                                    <ul class="chat-box chatContainerScroll">
                                        <li class="chat-left">
                                            <div class="chat-avatar">
                                                <!-- <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin"> -->
                                                <i class="fa-solid fa-user fa-2x"></i>
                                                <div class="chat-name">누군가1</div>
                                            </div>
                                            <div class="chat-text">안녕하세요! 반갑습니다</div>
                                            <!-- <div class="chat-hour">08:55 <span class="fa fa-check-circle"></span></div> -->
                                        </li>
                                        <li class="chat-right">
                                            <!-- <div class="chat-hour">08:56 <span class="fa fa-check-circle"></span></div> -->
                                            <div class="chat-text">안녕하세요~
                                                <br> 떡볶이 좋아하세요?</div>
                                            <div class="chat-avatar">
                                                <!-- <img src="https://www.bootdey.com/img/Content/avatar/avatar5.png" alt="Retail Admin"> -->
                                                <i class="fa-solid fa-user fa-2x"></i>
                                                <div class="chat-name">나</div>
                                            </div>
                                        </li>
                                        <li class="chat-left">
                                            <div class="chat-avatar">
                                                <!-- <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin"> -->
                                                <i class="fa-solid fa-user fa-2x"></i>
                                                <div class="chat-name">누군가1</div>
                                            </div>
                                            <div class="chat-text">네 완전 좋아해요
                                                <br></div>
                                            <!-- <div class="chat-hour">08:57 <span class="fa fa-check-circle"></span></div> -->
                                        </li>
                                        <li class="chat-right">
                                            <!-- <div class="chat-hour">08:59 <span class="fa fa-check-circle"></span></div> -->
                                            <div class="chat-text">저도 좋아해요
                                                <br>같이 떡볶이 시켜 먹을까요?</div>
                                            <div class="chat-avatar">
                                                <!-- <img src="https://www.bootdey.com/img/Content/avatar/avatar5.png" alt="Retail Admin"> -->
                                                <i class="fa-solid fa-user fa-2x"></i>
                                                <div class="chat-name">나</div>
                                            </div>
                                        </li>
                                        <li class="chat-left">
                                            <div class="chat-avatar">
                                                <!-- <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin"> -->
                                                <i class="fa-solid fa-user fa-2x"></i>
                                                <div class="chat-name">누군가1</div>
                                            </div>
                                            <div class="chat-text">네네
                                                <br></div>
                                            <!-- <div class="chat-hour">08:57 <span class="fa fa-check-circle"></span></div> -->
                                        </li>
                                        <li class="chat-right">
                                            <!-- <div class="chat-hour">08:59 <span class="fa fa-check-circle"></span></div> -->
                                            <div class="chat-text">좋아요</div>
                                            <div class="chat-avatar">
                                                <!-- <img src="https://www.bootdey.com/img/Content/avatar/avatar5.png" alt="Retail Admin"> -->
                                                <i class="fa-solid fa-user fa-2x"></i>
                                                <div class="chat-name">나</div>
                                            </div>
                                        </li>
                                        <li class="chat-left">
                                            <div class="chat-avatar">
                                                <!-- <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin"> -->
                                                <i class="fa-solid fa-user fa-2x"></i>
                                                <div class="chat-name">누군가1</div>
                                            </div>
                                            <div class="chat-text">...
                                                <br></div>
                                            <!-- <div class="chat-hour">07:00 <span class="fa fa-check-circle"></span></div> -->
                                        </li>
                                    </ul>
                                    <div class="form-group mt-3 mb-0">
                                        <input type="text" class="form-control" rows="3" placeholder="메세지를 입력하세요"  size="205px" style="height: 40px;">
                                        <input type="button" value="전송" style="float:right; width: 40pt; height: 43px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Row end -->
                    </div>
    
                </div>
    
            </div>
            <!-- Row end -->
    
        </div>
        <!-- Content wrapper end -->
    
    </div>
</body>
</html>
